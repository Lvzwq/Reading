@(product: Product)(implicit flash: Flash, lang: Lang)
@main(product.name) {
    <h2>
        @tags.barcode(product.ean)
        @(product.name)
    </h2>

    <dl class="dl-horizontal">
        <dt>EAN</dt>
        <dd>@product.ean</dd>
        <dt>NAME</dt>
        <dd>@product.name</dd>
        <dt>Description</dt>
        <dd>@product.description</dd>
    </dl>
}
